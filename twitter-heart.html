<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>twitter</title>
    <style>
        label{
            cursor:pointer;
            display:inline-block;
            width: 100px;
            height: 100px;
            background-image: url(https://abs.twimg.com/a/1542244373/img/animations/web_heart_animation_edge.png);
            background-position: 0;
            transition: background-position 0.4666666s linear;
        }
        input:checked + label{
            background-position: -2800px 0;
        }
    
    
    </style>
</head>
<body>
    <input type="checkbox" name="" id="heart" hidden>
    <label for="heart"></label>

</body>
</html>
