     <script id="ch0104/20">
        var a = +prompt("输入a系数");
        var b = +prompt("输入b系数");
        var c = +prompt("输入c系数");
        var delta = b * b - 4 * a * c;
        var s_delta = Math.sqrt(delta);
        var x1;
        var x2;
        var str = '';
        if(delta === 0){
            x1 = (-b + s_delta) / (2 * a);
            x2 = (-b - s_delta) / (2 * a);
            x1 = x1.toFixed(5);
            x2 = x2.toFixed(5);
            str = 'x1=x2=' + x1;
        }else if(delta > 0){
            x1 = (-b + s_delta) / (2 * a);
            x2 = (-b - s_delta) / (2 * a);
            x1 = x1.toFixed(5);
            x2 = x2.toFixed(5);
            str = 'x1=' + x1 + '; x2=' + x2;
        }else if(delta < 0){
            s_delta = Math.sqrt(-delta);
            var a2 = 2 * a;
            x1 = (-b / a2).toFixed(5) + '+' + (s_delta / a2).toFixed(5) + 'i';
            x2 = (-b / a2).toFixed(5) + '-' + (s_delta / a2).toFixed(5) + 'i';
            str = 'x1=' + x1 + '; x2=' + x2;
        }
        console.log(str)
      </script>
